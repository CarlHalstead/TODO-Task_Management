<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>TODO</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/main.css" rel="stylesheet" />
</head>
<body onload="body_OnLoad()">
	<div id="particles-js"></div>

	<div class="col-md-4 scrollable-column">
		<div class="center-horizontally">
			<div id="addTaskHeader">
				<h1 class="padded-title white-text">Add Task</h1>
				<hr />
			</div>
			
			<div>
				<h4 class="white-text">Task Title:</h4>
				<input id="tbTaskTitle" class="tb-width" type="plain">
			</div>

			<div>
				<h4 class="white-text">Task Description:</h4>
				<textarea id="tbTaskDescription" class="tb-width tb-multiline" type="plain"></textarea>
			</div>

			<div>
				<h4 class="white-text">Task Due Date:</h4>
				<input id="tbDueDate" class="tb-width" type="Date">
			</div>

			<br />

			<button id="btnAddTask" class="btn btn-success" type="button" onclick="btnAddTask_OnClick()">Add Task</button>
		</div>
	</div>

	<div class="col-md-4 scrollable-column">
		<div class="center-horizontally">
			<div id="currentTasksHeader">
				<h1 class="padded-title white-text">Current Tasks</h1>
				<hr />
			</div>

			<button id="btnExportTasks" class="btn btn-success btn-padding" type="button" onclick="btnExportTasks_OnClick()">Save Tasks</button>
			<button id="btnImportTasks" class="btn btn-success btn-padding" type="button" onclick="btnImportTasks_OnClick()">Import Tasks</button>

			<br />
			<br />

			<button id="btnClearTasks" class="btn btn-danger btn-padding" type="button" onclick="btnClearTasks_OnClick()">Clear ALL Tasks</button>
			<button id="btnDeleteSavedTasks" class="btn btn-danger btn-padding" type="button" onclick="btnDeleteSavedTasks_OnClick()">Delete Saved Tasks</button>

			<br />

			<hr />

			<div id="existingTasks">
			</div>
		</div>
	</div>

	<div class="col-md-4 scrollable-column">
		<div class="center-horizontally">
			<div id="completedTasksHeader">
				<h1 class="padded-title white-text">Completed Tasks</h1>
				<hr />
			</div>

			<button id="btnClearCompletedTasks" class="btn btn-danger" type="button" onclick="btnDeleteCompletedTasks_OnClick()">Delete Completed Tasks</button>

			<br>

			<hr>

			<div id="completedTasks">
			</div>
		</div>
	</div>

	<script src="js/lodash.min.js"></script>
	<script src="js/particles.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/todo.js"></script>
    <script src="js/utilities.js"></script>
</body>
</html>
